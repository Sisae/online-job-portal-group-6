<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "content-light": "#192734",
              "content-dark": "#f0f2f4",
              "subtle-light": "#617486",
              "subtle-dark": "#90a0af",
              "border-light": "#e3e7ec",
              "border-dark": "#2d3d4d",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-border-light dark:border-border-dark">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<div class="w-8 h-8 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-xl font-bold text-content-light dark:text-content-dark">CareerConnect</h1>
</div>
<nav class="hidden md:flex items-center gap-6 text-sm font-medium">
<a class="text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Home</a>
<a class="text-primary dark:text-primary font-semibold" href="#">Jobs</a>
<a class="text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Companies</a>
<a class="text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Salaries</a>
</nav>
<div class="flex items-center gap-4">
<button class="hidden sm:block px-4 py-2 rounded-lg text-sm font-semibold bg-primary/10 text-primary hover:bg-primary/20 transition-colors">Post a job</button>
<div class="w-10 h-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDAibFUZQXjlgUsVf82s535gbqSy2IHP-VSgWE23MJZerj27as52tJ2JH86reXqnFIgtIBNaGcuspqo_2B0kbIV8Fj3Ca_IZPeyZlJ0yzVp-YV4cI_BX5QDTrvN17E40r14mgnV6M5anVFPtgX6sazaU3-TzasZuh7z56k9KsNdbImKA1QnWdBEZ87QQ1EIeTgoAc2BQA23eFoNQ6k3GWXx3CN81bwFPyRcSufWtfvkyhmuMmJGGk1pH_4JD5VjOlHy4dIMo1hTMoo");'></div>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
<div class="max-w-2xl mx-auto">
<div class="mb-8">
<h2 class="text-sm font-semibold text-primary tracking-wide uppercase">Step 1 of 4</h2>
<p class="mt-1 text-3xl font-bold tracking-tight text-content-light dark:text-content-dark">Personal Information</p>
<p class="mt-2 text-base text-subtle-light dark:text-subtle-dark">Let's start with the basics. Tell us a bit about yourself.</p>
<div class="mt-4 w-full bg-border-light dark:bg-border-dark rounded-full h-2">
<div class="bg-primary h-2 rounded-full" style="width: 25%"></div>
</div>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark" for="full-name">Full Name</label>
<div class="mt-1">
<input class="block w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder-subtle-light dark:placeholder-subtle-dark" id="full-name" name="full-name" placeholder="Jane Doe" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark" for="email">Email address</label>
<div class="mt-1">
<input class="block w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder-subtle-light dark:placeholder-subtle-dark" id="email" name="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark" for="phone">Phone Number</label>
<div class="mt-1">
<input class="block w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder-subtle-light dark:placeholder-subtle-dark" id="phone" name="phone" placeholder="+1 (555) 123-4567" type="tel"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark" for="location">Location</label>
<div class="mt-1">
<input class="block w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder-subtle-light dark:placeholder-subtle-dark" id="location" name="location" placeholder="City, State" type="text"/>
</div>
</div>
<div class="pt-4 flex justify-end">
<button class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">
                Next: Resume
              </button>
</div>
</form>
</div>
</main>
</div>

</body></html>
