{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Portal{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f0f7ff', 100: '#e0effe', 200: '#c1e0fd', 300: '#a1d1fc', 400: '#61b3f9', 500: '#2295f6', 600: '#1c78d8', 700: '#165eb9', 800: '#10449a', 900: '#0a2a7b', 950: '#061a4a' },
                        secondary: { 50: '#f0f9f7', 100: '#dff2ef', 200: '#c0e6de', 300: '#a0d9cd', 400: '#61c0ab', 500: '#22a789', 600: '#1c8970', 700: '#166b57', 800: '#104d3e', 900: '#0a2f25', 950: '#061d18' },
                        accent: { 50: '#fff7f0', 100: '#ffefe0', 200: '#ffdfc1', 300: '#ffcfa1', 400: '#ffb061', 500: '#ff9122', 600: '#d8761c', 700: '#b95d16', 800: '#9a4410', 900: '#7b2b0a', 950: '#4a1506' },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
            plugins: [
                require('@tailwindcss/forms'),
                require('@tailwindcss/typography'),
            ],
        }
    </script>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 font-sans antialiased">
    <main class="flex min-h-full">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
