{% extends 'base.html' %}

{% block title %}Delete Job - Job Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Delete Job</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the job "<strong>{{ object.title }}</strong>"?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'jobs:job_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Job</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
